<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="auth-container">
    <div id="signup" class="auth-box">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login</a></p>
    </div>

    <div id="login" class="auth-box" style="display: none;">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign Up</a></p>
    </div>
  </div>

  <div id="calculator" style="display: none;">
    <div class="tip-calculator">
      <h2>Tip Calculator</h2>
      <label>Bill Amount (₹):</label>
      <input type="number" id="billAmount" />
      <label>Tip Percentage (%):</label>
      <input type="number" id="tipPercentage" />
      <button onclick="calculateTip()">Calculate Tip</button>
      <div id="result">Tip Amount: ₹0.00</div>
      <button onclick="logout()" style="margin-top: 20px;">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
